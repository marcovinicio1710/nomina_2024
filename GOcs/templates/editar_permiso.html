
<!doctype html>

<html lang="es">

<head>

    <meta charset=»utf-8»>

    <title>Editar Permiso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
  
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    
    
   
    

</head>

    <body>
        
        {% extends 'base_main_2.html' %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        
          
          {% block script %}
            <script>
              {% if agregado1 == 'existo' %}
               // Función que muestra la ventana de mensaje al cargar la página
                window.onload = function() {
                alert("{{Mensaje}}");
                };
              {% endif %}
            </script>
          {% endblock %}
        

        {% block content %}
        
        <div class="main-container d-flex">
            <!--  {% include 'categoria_2.html' %}  --> 
            {% include 'categoria_2.html' %}
            <div class="row justify-content-center">

              <div class="col-md-8 mt-5 border rounded p-4 shadow">
                   {% if agregado == 'existo' %}
                   <h4 class="text-danger">  {{Mensaje}}  </h4>
                   {% endif %}
                  <div class="bd-example m-0 border-0">
                      <form class="row g-3 needs-validation" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-md-3">
                          <label for="validationCustom02" class="form-label"><strong>Edite el Permiso</strong></label>
                          <input type="text" class="form-control" id="validationCustom02" name="pk" placeholder="Escriba detalle o motivo del permiso. " value="{{lista_cliente.0}}" hidden >
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                        </div>
                        

                          <div class="col-md-3">
                            <label for="validationCustom02" class="form-label"><strong>Colaborador</strong></label>
                            <input type="text" class="form-control" id="validationCustom02" name="nombre" placeholder="Escriba detalle o motivo del permiso. " value="{{lista_cliente.1}}" >
                          
                          </div>

                          <div class="col-md-3">
                            <label for="validationCustom02" class="form-label"><strong>Cargo</strong></label>
                            <input type="text" class="form-control" id="validationCustom02" name="cargo" placeholder="Escriba detalle o motivo del permiso. " value="{{lista_cliente.2}}" >
                          
                          </div>

                          <div class="col-md-3">
                            <label for="validationCustom02" class="form-label"><strong>Supervisor</strong></label>
                            <input type="text" class="form-control" id="validationCustom02" name="cargo" placeholder="Escriba detalle o motivo del permiso. " value="{{lista_cliente.3}}" >
                          
                          </div>

                        
                          <div class="col-md-2">
                            <label for="validationCustom01" class="form-label"><strong>Inicio: {{lista_cliente.4}} </strong>  </label>
                            <br><input type="date" name="dia_inicio" id="validationdate" value="{{lista_cliente.4}}"  required>
                            
                          </div>

                          <div class="col-md-2">
                            <label for="validationCustom01" class="form-label"><strong>Final: {{lista_cliente.5 }}</strong>  </label>
                            <br><input type="date" name="dia_final" id="validationdate" value="{{lista_cliente.5}}" required >
                            
                          </div>

                          <div class="col-md-2">
                            <label for="validationCustom04" class="form-label text-danger"><strong>Tipo de Permiso</strong></label>
                            <select class="form-select" id="validationCustom04" name="Tipo_Permiso" >
                              <option selected disabled value="">Elije un Tipo de Permiso</option>
                              <option value="Vacaciones">Vacaciones</option>
                              <option value="Incapacidad">Incapacidad</option>
                              <option value="Licencia Paga">Licencia Paga</option>
                             

                              
                              
                            </select>
                          
                          </div>

                          <div class="col-md-3">
                            <label for="validationCustom04" class="form-label text-danger"><strong>Dias a Tomar</strong></label>
                            <input type="number" class="form-control" id="validationCustom02" name="Dias" placeholder="Dias sin contar Feriado /  Libres. " value="{{lista_cliente.6}}" required>
                          
                          </div>

                          <div class="col-md-3">
                            <label for="validationCustom02" class="form-label"><strong>Comentario del Permiso</strong></label>
                            <input type="text" class="form-control" id="validationCustom02" name="motivo" placeholder="Escriba detalle o motivo del permiso. " value="{{lista_cliente.8}}" >
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>

                          <div class="col-md-6">
                            <label for="validationCustom02" class="form-label"><strong>Documento de Permiso</strong></label>
                            <input type="file" accept=".jpg, .jpeg, .png, .pdf, .doc, .docx" class="form-control" id="validationCustom02" name="archivo1" placeholder="Adjute Documento para Incapacidad o Licencia . " onchange="validarTamanoArchivo(this)">
                            <span id="mensaje-error" style="color: red;"></span>
                            
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>

                          
                              
                          </div>
                        <br>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required >
                            <label class="form-check-label" for="invalidCheck">
                              Confirmo la información suministrada.
                            </label>
                            
                          </div>
                        </div>
                        <br>
                        <div class="col-12">
                          <button class="btn btn-primary" type="submit">Cargar Jornada Laboral</button>
                        </div>
                      </form>
                  </div>

              </div>
          </div> 

    
            
            

        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        
        
  
        <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
        <script>
            $(document).ready(function () {
                // Inicializar DataTables después de cargar los datos
                $('#miTabla').DataTable();
            });

            $(document).ready(function () {
                // Inicializar DataTables después de cargar los datos
                $('#miTabla_2').DataTable();
            });


            $("#navbarTogglerDemo03").on('show.bs.collapse', function() {
                $('a.nav-link').click(function() {
                    $("#navbarTogglerDemo03").collapse('hide');
                    });
                });

            $(".sidebar ul li").on('click' , function(){
                $(".sidebar ul li.active").removeClass('active');
                $(this).addClass('active');
            });
    
                $('.open-btn').on('click' , function(){
                $('.sidebar').addClass('active');
                
            });
    
            $('.close-btn').on('click' , function(){
                $('.sidebar').removeClass('active');
                
            });
    
        </script>
        <script>
          function validarTamanoArchivo(input) {
              var maxTamano = 10 * 1024 * 1024; // 10 MB en bytes
              var mensajeError = document.getElementById("mensaje-error");
  
              if (input.files.length > 0) {
                  var tamanoArchivo = input.files[0].size;
  
                  if (tamanoArchivo > maxTamano) {
                      mensajeError.innerHTML = "El archivo excede el tamaño máximo permitido (10 MB).";
                      input.value = ""; // Limpiar el campo de archivo
                  } else {
                      mensajeError.innerHTML = "";
                  }
              }
          }
      </script>
        
        {% endblock %}
    </body>

</html>
